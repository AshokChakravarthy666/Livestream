<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Live Streaming Of RCB Unbox 2024</title>

    <!-- Include Plyr library -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />

    <!-- Additional styles for custom buttons and heading -->
    <style>
        h1 {
            text-align: center; /* Center align the heading */
            font-family: Arial, sans-serif; /* Choose a suitable font family */
            color: #333; /* Choose a suitable color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add a subtle text shadow for depth */
            margin-bottom: 20px; /* Add margin to create space between the heading and video */
        }

        .plyrcontrols .plyrcontrol[data-plyr="quality"] {
            order: 5; /* Adjust order of the button */
        }

        .plyrcontrols .plyrcontrol[data-plyr="quality"] select {
            margin-right: 10px; /* Adjust margin for better spacing */
        }

        /* Responsive iframe styles */
        .youtube-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio (height / width) */
        }

        .youtube-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- First ad script -->
    <script type="text/javascript" src="//r-q-e.com/f1e41efac8f121f0bf76/fde2febadc/?placementName=default"></script>
    <script type="text/javascript" src="//r-q-e.com/f1e41efac8f121f0bf76/fde2febadc/?placementName=default"></script>

    <!-- Second ad script with container -->
    <ins style="width: 300px;height:250px" data-width="300" data-height="250" class="b1ae5cf1c2b" data-domain="//r-q-e.com" data-affquery="/4ddb7861ed3dbdd635a9/1ae5cf1c2b/?placementName=default">
        <script src="//r-q-e.com/js/responsive.js" async></script>
    </ins>

    <h1>Live Streaming Of RCB Unbox 2024</h1> <!-- Modified heading -->

    <!-- YouTube Live Stream embedded with iframe -->
    <div class="youtube-container">
        <iframe class="youtube-video" src="https://www.youtube.com/embed/5shIrSYCZWs?si=G2Btr_p9Ogc2qT1F" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Include Plyr library -->
    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Plyr for video playback
            const player = new Plyr('.youtube-video', {
                captions: { active: true, update: true, language: 'en' },
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
                settings: ['quality'],
                quality: {
                    default: 0, // Default quality index (starting from 0)
                    options: [
                        'Auto',
                        { id: 1, label: '720p', selected: false },
                        { id: 2, label: '480p', selected: false },
                        { id: 3, label: '360p', selected: false }
                    ]
                }
            });
        });
    </script>

</body>
</html>
