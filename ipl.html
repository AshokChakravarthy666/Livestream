<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ಇಂಡಿಯನ್ ಪ್ರೀಮಿಯರ್ ಲೀಗ್ 2024</title>

    <!-- Include Plyr library -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />

    <!-- Additional styles for custom buttons and heading -->
    <style>
        h1 {
            text-align: center; /* Center align the heading */
            font-family: Arial, sans-serif; /* Choose a suitable font family */
            color: #fff; 
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff;
        }

        .plyrcontrols .plyrcontrol[data-plyr="quality"] {
            order: 5; /* Adjust order of the button */
        }

        .plyrcontrols .plyrcontrol[data-plyr="quality"] select {
            margin-right: 10px; /* Adjust margin for better spacing */
        }

        body {
            background-image: url('https://graph.org/file/9494cfd92e5a664e8fe7b.jpg'); /* Specify URL to your image */
            background-size: 100% 300%; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent image from repeating */
        }
        

        /* Add the provided CSS for the video-select dropdown */
        #video-select {
            font-size: 16px;
            padding: 10px;
            border: 2px solid teal;
            border-radius: 15px;
            background-color: rgba(249, 249, 249, 1);
            color: blue;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            cursor: pointer;
            outline: none;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }

        #video-select:hover {
            border-color: #666;
        }

        #video-select:focus {
            border-color: #4CAF50;
        }

        #video-select option {
            font-size: 16px;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border: none;
        }

        #video-select option:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>ಇಂಡಿಯನ್ ಪ್ರೀಮಿಯರ್ ಲೀಗ್ 2024</h1> <!-- Modified heading -->
    
    <!-- Video player element -->
    <div id="player-container">
        <video id="videoPlayer" width="100%" height="100%"></video>
    </div>

    <script type="text/javascript" src="//r-q-e.com/f1e41efac8f121f0bf76/fde2febadc/?placementName=default"></script>
    <script type="text/javascript" src="//r-q-e.com/f1e41efac8f121f0bf76/fde2febadc/?placementName=default"></script>
    
    <!-- Language selection -->
    <select id="video-select">
    <option value="" disabled selected>Select Language to Watch</option> <!-- Placeholder option -->
    <option value="hin">Hindi</option>
    <option value="eng">English</option>
    <option value="haryanvi">Haryanvi</option>
    <option value="gujarati">Gujarati</option>
    <option value="kannada">Kannada</option>
    <option value="marathi">Marathi</option>
    <option value="malayalam">Malayalam</option>
    <option value="punjabi">Punjabi</option>
    <option value="bhojpuri">Bhojpuri</option>
    <option value="bengali">Bengali</option>
    <option value="tamil">Tamil</option>
    <option value="telugu">Telugu</option>
    </select>

    <ins style="width: 300px;height:250px" data-width="300" data-height="250" class="b1ae5cf1c2b" data-domain="//r-q-e.com" data-affquery="/4ddb7861ed3dbdd635a9/1ae5cf1c2b/?placementName=default"><script src="//r-q-e.com/js/responsive.js" async></script></ins>

    <!-- Include Plyr library -->
    <script src="https://cdn.plyr.io/3.6.4/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoSources = {
                "hindi": "https://prod-ent-live-gm.jiocinema.com/out/v1/0032a90f57224764b183281b210ff4df/master.m3u8",
                "english": "https://prod-ent-live-gm.jiocinema.com/out/v1/272eae19c0fb4d50a8efa0261ed53cdd/master.m3u8",
                "haryanvi": "https://prod-ent-live-gm.jiocinema.com/out/v1/1472bd73a6094d0e9e30cdfd615225a2/master.m3u8",
                "bhojpuri": "https://prod-ent-live-gm.jiocinema.com/out/v1/a77d9c6804ab4f14abbaf4874d26c6f9/master.m3u8",
                "gujarati": "https://prod-ent-live-gm.jiocinema.com/out/v1/a700a944e65a4cab872a606916d994f8/master.m3u8",
                "punjabi": "https://prod-ent-live-gm.jiocinema.com/out/v1/bcc8f8d422bb4fdabe310a1e69056c04/master.m3u8",
                "kannada": "https://prod-ent-live-gm.jiocinema.com/out/v1/31ee83696bc04e449c76e3c2211ebc4b/master.m3u8",
                "marathi": "https://prod-ent-live-gm.jiocinema.com/out/v1/eb5f992469d84cdc992ec94df7e590e1/master.m3u8",
                "malayalam": "https://prod-ent-live-gm.jiocinema.com/out/v1/89a75f3be9f64596a4f33da70a1b604a/master.m3u8",
                "bengali": "https://prod-ent-live-gm.jiocinema.com/out/v1/49bf9a5c837243c09d72043b7fa2a530/master.m3u8",
                "tamil": "https://prod-ent-live-gm.jiocinema.com/out/v1/9fdb956e26594b7d90f3641cf16ad597/master.m3u8",
                "telugu": "https://prod-ent-live-gm.jiocinema.com/out/v1/96d74327e4714f49b78a82329a8ab414/master.m3u8",
            };
            const player = new Plyr('#videoPlayer', {
                captions: { active: true, update: true, language: 'en' },
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
                settings: ['quality'],
                quality: {
                    default: 0, // Default quality index (starting from 0)
                    options: [
                        'Auto',
                        { id: 1, label: '720p', selected: false },
                        { id: 2, label: '480p', selected: false },
                        { id: 3, label: '360p', selected: false }
                    ]
                }
            });

            const videoSelect = document.getElementById("video-select");

            videoSelect.addEventListener("change", function() {
                const selectedValue = this.value;
                const videoSource = videoSources[selectedValue];

                player.source = {
                    type: 'video',
                    sources: [
                        {
                            src: videoSource,
                            type: 'application/x-mpegURL'
                        }
                    ]
                };
            });
        });
    </script>
</body>
</html>
